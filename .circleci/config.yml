version: 2

jobs:
  build:
    machine: true

    working_directory: /home/circleci/kem

    environment:
      MAVEN_OPTS: -Xmx1024m

    steps:
      # Restore source cache
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-

      - checkout

      # Save source cache
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: |
           mvn -DskipTests clean install dependency:resolve-plugins dependency:go-offline || true

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      - run:
          name: Install RPM
          command: sudo apt-get update; sudo apt-get install rpm

      - run:
          name: Compile and run the tests
          command: |
            mvn clean install test integration-test

      - run:
          name: Build the RPMs
          command: |
            rpmbuild -tb target/kafka-event-mirrorer-1.0.0-SNAPSHOT.tar.gz

      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} ~/junit/ \;
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/junit/ \;
          when: always

      - store_test_results:
          path: ~/junit

      - run:
          name: Gather artifacts
          command: |
            mkdir -p ~/dist/
            cp ~/rpmbuild/RPMS/noarch/kafka-event-mirrorer-*.rpm ~/dist/
          when: always

      - store_artifacts:
          path: ~/dist
          destination: dist

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
